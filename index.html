<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanin's Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <h1 class="text-5xl font-bold text-center mt-6">Welcome to <span class="text-rose-500">Tanin's</span> Bank</h1>
    <section class="container w-10/12 bg-blue-100 my-8 mx-auto p-6">
     <h3 class="text-4xl font-medium mb-4">Please Login</h3>
     <input class="block w-3/4 mb-4 h-8 px-5" type="email" placeholder="Enter Your Email" id="email-field">
     <input class="block w-3/4 mb-4 h-8 px-5" type="password" placeholder="Enter Your Password" id="password-field">
     <button class="bg-lime-400 px-14 py-2 rounded-lg text-2xl text-white" type="submit" id="login-btn">Login</button>
    </section>
  </header>
 

  <script src="script.js"></script>
</body>
</html>
